<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHttpRequest - Consumir api</title>
</head>

<script>
    var pokemon = document.getElementById('pokemon');
var botao = document.getElementById('btn');
var ataques = document.getElementById('atacks');
var imagem = document.getElementById('imagem');
var tipoPokemon = document.getElementById('tipoPoke');


var http = new XMLHttpRequest();

function buscar() {
    var text = pokemon.value;
    var url = "https://pokeapi.co/api/v2/pokemon/" + text.trim().toLowerCase();
    http.open('get', url, true);
    http.send();
    http.onreadystatechange = function() {
        if (http.status == 200) {
            ataques.innerHTML = null;
            var resposta = JSON.parse(http.response);
            var num = 1;
            resposta.abilities.forEach(element => {
                let item = document.createElement('p');
                item.innerHTML = num + "-" + element.ability.name;
                ataques.appendChild(item);
                num++;
            });
            num = 1;

            imagem.innerHTML = null;
            if (resposta.sprites.front_shiny != null) {
                let item = document.createElement('img');
                let item1 = document.createElement('img');
                item.src = resposta.sprites.front_shiny;
                item1.src = resposta.sprites.back_shiny;
                imagem.appendChild(item);
                imagem.appendChild(item1);
            } else {
                let item = document.createElement('p');
                item.innerHTML = "Não existe imagem desse pokemon";
                imagem.appendChild(item);
            }
            tipoPokemon.innerHTML = null;
            resposta.types.forEach(element => {
                let tipo = document.createElement('t');
                tipo.innerHTML = element.type.name;
                tipoPokemon.appendChild(tipo);
            });
            info.innerHTML = null

            let height = document.createElement('p');

            height.innerHTML = "ID:" + resposta.height;

            info.appendChild(height);

            document.getElementById('nomePoke').innerHTML = pokemon.value;

        } else {
            alert("Ocorreu um erro na requisição!!!");
        }
    }
}
</script>

<body>
    <div id="run">
        <label for="">Digite seu pokemon</label>
        <input type="text" id="pokemon">
        <button id="btn" onclick="buscar()">Click aqui</button>
        <table>
            <tr>
                <td>Nome Pokemon</td>
                <td>Tipo Pokemon</td>
            </tr>
            <tr>
                <td id="nomePoke"></td>
                <td id="tipoPoke"></td>
            </tr>
        </table>
        <div id="info">

        </div>
        <h3>Ataques</h3>
        <div id="atacks">
        </div>
        <h3>Imagem do pokemon</h3>
        <div id="imagem">

        </div>

    </div>
</body>
<src=".js"></src>

<style>
    html,
    body {
        margin: 0;
        padding: 0;
    }
    
    #run {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: relative;
        top: 10em;
        margin: 50px auto;
        height: 200px;
        width: 400px;
        text-align: center;
    }
    
    #imagem {
        display: flex;
    }
</style>
</html>
