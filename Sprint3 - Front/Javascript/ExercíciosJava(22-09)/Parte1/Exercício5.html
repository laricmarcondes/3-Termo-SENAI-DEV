<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Aula de JavaScript</title>
</head>

<body>
    <p>Clique para exibir.</p>
    <button onclick="myFunction()">Clique aqui</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var x;
        var blusaDeFrio = confirm("Tá usando blusa de frio?");
        if (blusaDeFrio == true) {
            x = "Que bom";
        } else {
            x = "Não ligo";
        }
        document.getElementById("demo").innerHTML = x;
        }
    </script>
</body>

</html>
