<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Aula de JavaScript</title>
</head>

<body>
    <p>Clique para exibir.</p>
    <button onclick="myFunction()">Clique aqui</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var x;
            var idade = prompt("Digite sua idade:");
            if (idade >= 18) {
                x = "É maior de idade, pode comprar bebida.";
                document.getElementById("demo").innerHTML = x;
            }
            else {
                x = "Não é maior de idade, não pode comprar bebida.";
                document.getElementById("demo").innerHTML = x;
            }
        }
    </script>
</body>

</html>
