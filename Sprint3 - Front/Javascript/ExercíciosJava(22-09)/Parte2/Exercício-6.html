<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Aula de JavaScript</title>
</head>

<body>
    <p>Clique para exibir.</p>
    <button onclick="myFunction()">Clique aqui</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var x;
            var valor, n1, n2, n3, n4;
            n1 = parseInt(prompt("Digite a 1ª nota"));
            n2 = parseInt(prompt("Digite a 2ª nota"));
            n3 = parseInt(prompt("Digite a 3ª nota"));
            n4 = parseInt(prompt("Digite a 4ª nota"));
            valor = (n1 + n2 + n3 + n4) / 4;
            x = "A média é " + valor;
            document.getElementById("demo").innerHTML = x;
        }
    </script>
</body>

</html>
