<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Aula de JavaScript</title>
</head>

<body>
    <p>Clique para exibir.</p>
    <button onclick="myFunction()">Clique aqui</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var x;
            var valor = prompt("Digite o número em metros que deseja converter para centímetros");
            valor = valor * 100;
            x = valor + " centímetros";
            document.getElementById("demo").innerHTML = x;
        }
    </script>
</body>

</html>
