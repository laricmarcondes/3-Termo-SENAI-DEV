<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Manipulando o Estilo do Site</title>
</head>

<body>
    <div id="manipula">Eu sou a frase do exemplo. Serei alterada quando você clicar.</div>
    <hr>
    <h2>Altere a frase acima clicando nos botões</h2>

    <p>Muda cor da fonte</p>
    <input type="color" onchange="mudaCor(this)"/>

    <p>Muda tamanho da fonte</p>
    <input type="range" min="10" max="30" onchange="mudaTamanhoFonte(this)"/>

    <p>Muda cor de fundo</p>
    <input type="color" onchange="mudaBackground(this)" />

    <p>Coloca em itálico</p>
    <input type="checkbox" id="checkFonte" onclick="mudaItalico()" />

    <p>Muda fonte da letra</p>
    <select id="fonte" onchange="mudaFamilia()">
        <option value="roboto">roboto</option>
        <option value="courier">courier</option>
        <option value="arial">arial</option>
        <option value="verdana">verdana</option>
        <option value="impact">impact</option>
    </select>

    <p>Adiciona/ Remove borda</p>
    <input type="checkbox" id="check" value="Coloca borda" onclick="colocaBorder()" />

    <p>Muda cor da borda</p>
    <input type="color" onchange="corBorder(this)"/>

    <br><br>

    <input type="button" value="Tira/ Coloca div" onclick="escondeDiv()" />
</body>

<script>
    function mudaCor(cor) {
        document.getElementById("manipula").style.color = cor.value;
    }

    function mudaTamanhoFonte(tamanho) {
        
        document.getElementById("manipula").style.fontSize = tamanho.value+"px";
    }

    function mudaBackground(corBackGround) {
        document.getElementById("manipula").style.backgroundColor = corBackGround.value;
    }

    function mudaItalico() {
            document.getElementById("manipula").style.fontStyle = document.getElementById("checkFonte").checked == true? "italic" : "normal";
    }  

    function mudaFamilia() {
        document.getElementById("manipula").style.fontFamily = document.getElementById("fonte").value;
    }

    function colocaBorder() {
        
        document.getElementById("manipula").style.border = document.getElementById("check").checked == true? "2px solid #000000" : "0px";
    }

    function corBorder(cor) {
        document.getElementById("manipula").style.borderColor = cor.value;
    }

    function escondeDiv() {
        var el = document.getElementById("manipula");

      if ( el.style.display != 'none' ) {
      el.style.display = 'none';
      }
      else if(el.style.display != 'block'){
      el.style.display = 'block';
      }        
    }
    
</script>

</html>
