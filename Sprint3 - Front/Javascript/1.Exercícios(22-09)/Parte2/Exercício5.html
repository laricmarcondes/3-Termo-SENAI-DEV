<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Aula de JavaScript</title>
</head>

<body>
    <p>Clique para exibir.</p>
    <button onclick="myFunction()">Clique aqui</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var x;
            var valor = prompt("Digite a temperatura em graus Farenheit que deseja converter para Celcius");
            valor = (valor - 32) * 5 / 9;
            x = valor + " Â° Celcius";
            document.getElementById("demo").innerHTML = x;
        }
    </script>
</body>

</html>
