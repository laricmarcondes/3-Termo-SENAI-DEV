<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Aula de JavaScript</title>
</head>

<body>
    <p>Clique para exibir.</p>
    <button onclick="myFunction()">Clique aqui</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var x;
            var valor = prompt("Digite o raio da circunferência do círculo");
            valor = valor * valor * (3.14);
            x = "A área da circunferência é: " + valor;
            document.getElementById("demo").innerHTML = x;
        }
    </script>
</body>

</html>
